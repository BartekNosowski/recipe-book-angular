<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">{{'shoppingEdit.name' | translate}}</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            ngModel
            required
          >
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">{{'shoppingEdit.amount' | translate}}</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            name="amount"
            ngModel
            required
            pattern="^[1-9]+[0-9]*$"
          >
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            class="btn btn-success margin-2"
            type="submit"
            [disabled]="!f.valid"
          >
            {{ (editMode ? 'shoppingEdit.update' : 'shoppingEdit.add') | translate}}
          </button>
          <button
            class="btn btn-danger"
            type="button"
            (click)="onDelete()"
            *ngIf="editMode"
          >
            {{'shoppingEdit.delete' | translate}}
          </button>
          <button class="btn btn-primary" type="button" (click)="onClear()">
            {{'shoppingEdit.clear' | translate}}
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
