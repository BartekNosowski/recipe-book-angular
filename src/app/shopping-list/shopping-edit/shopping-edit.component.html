<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">{{'shoppingEdit.name' | translate}}</label>
          <input
            type="text"
            id="name"
            class="form-control"
            #nameInput/>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">{{'shoppingEdit.amount' | translate}}</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            #amountInput>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" (click)="onAddItem()">
            {{'shoppingEdit.add' | translate}}
          </button>
          <button class="btn btn-danger " type="button">
            {{'shoppingEdit.delete' | translate}}
          </button>
          <button class="btn btn-primary" type="button">
            {{'shoppingEdit.clear' | translate}}
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
